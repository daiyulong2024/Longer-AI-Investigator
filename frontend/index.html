<!-- Sidebar Navigation -->

        <div class="flex items-center gap-3 mb-8">

            <div>
                <h1 class="text-[#111418] dark:text-white text-base font-bold leading-tight">Longer AI</h1>

            </div>
        </div>
        <nav class="flex flex-col gap-1">
            <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg bg-primary/10 text-primary" href="index.html">

            <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-[#617289] dark:text-[#94a3b8] hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors" href="roles.html">

            <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-[#617289] dark:text-[#94a3b8] hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors" href="api.html">
                <span class="material-symbols-outlined text-[22px]">key</span>
                <span class="text-sm font-medium">API 密钥</span>
            </a>
            <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-[#617289] dark:text-[#94a3b8] hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors" href="settings.html">
                <span class="material-symbols-outlined text-[22px]">settings</span>
                <span class="text-sm font-medium">系统设置</span>
            </a>

</aside>
<!-- Main Content Area -->
<main class="ml-64 flex-1 flex flex-col min-h-screen">
    <!-- Top Navigation Bar -->
    <header class="h-16 border-b border-[#dbe0e6] dark:border-[#2a3544] bg-white/80 dark:bg-[#161f2a]/80 backdrop-blur-md sticky top-0 z-10 px-8 flex items-center justify-between">
        <div class="flex items-center gap-4 flex-1">
            <div class="relative w-full max-w-md">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[#617289] text-xl">search</span>
                <input id="search-input" class="w-full bg-[#f0f2f4] dark:bg-[#2a3544] border-none rounded-lg pl-10 pr-4 py-2 text-sm focus:ring-2 focus:ring-primary dark:text-white placeholder:text-[#617289]" placeholder="搜索实验..." type="text"/>
            </div>
        </div>
        <div class="flex items-center gap-3">
            <button class="size-10 rounded-lg bg-[#f0f2f4] dark:bg-[#2a3544] flex items-center justify-center text-[#111418] dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700">
                <span class="material-symbols-outlined">notifications</span>
            </button>
            <a href="design.html" class="bg-primary text-white px-5 h-10 rounded-lg flex items-center gap-2 text-sm font-bold shadow-sm shadow-primary/20 hover:bg-blue-600 transition-colors">
                <span class="material-symbols-outlined text-xl">add</span>

            </a>
        </div>
    </header>
    <!-- Content Padding Area -->
    <div class="p-8 max-w-[1400px] mx-auto w-full">
        <!-- Page Heading -->
        <div class="mb-8">
            <div class="flex items-end justify-between gap-4">
                <div>
                    <h2 class="text-3xl font-black text-[#111418] dark:text-white mb-2">项目管理大盘</h2>
                    <p class="text-[#617289] dark:text-[#94a3b8] text-base">监控 AI Agent 社会实验运行状态，深度分析群体决策路径。</p>
                </div>
                <div class="flex gap-2">
                    <button class="px-4 py-2 text-sm font-bold border border-[#dbe0e6] dark:border-[#2a3544] rounded-lg hover:bg-white dark:hover:bg-[#161f2a]">导出报告</button>
                    <button class="px-4 py-2 text-sm font-bold bg-[#f0f2f4] dark:bg-[#2a3544] rounded-lg">批量管理</button>
                </div>
            </div>
        </div>
        <!-- Tabs Section -->
        <div class="mb-6 flex border-b border-[#dbe0e6] dark:border-[#2a3544]">
            <button class="px-6 py-3 text-sm font-bold border-b-2 border-primary text-primary">全部实验</button>
            <button class="px-6 py-3 text-sm font-medium text-[#617289] dark:text-[#94a3b8] hover:text-[#111418] dark:hover:text-white">进行中</button>
            <button class="px-6 py-3 text-sm font-medium text-[#617289] dark:text-[#94a3b8] hover:text-[#111418] dark:hover:text-white">已完成</button>
        </div>
        <!-- Experiment Card Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6" id="experiments-grid">
            <!-- Content will be populated by JS -->
            <div class="col-span-3 text-center py-10 text-gray-400">Loading experiments...</div>
        </div>
        
        <!-- Add New Placeholder (Hidden if grid populated? No, always show as last item usually, but I'll make it part of JS or static) -->
        <!-- I will let JS populate this to show real data -->
    </div>
</main>
<script src="js/app.js"></script>
<script>
    // Dashboard Logic
    document.addEventListener('DOMContentLoaded', () => {
        const grid = document.getElementById('experiments-grid');
        const searchInput = document.getElementById('search-input');
        const allExperiments = getExperiments().reverse();
        
        function renderExperiments(experiments) {
            let html = '';
            
            // Add "New" Card first
            html += `
            <a href="design.html" class="border-2 border-dashed border-[#dbe0e6] dark:border-[#2a3544] rounded-xl flex flex-col items-center justify-center p-8 bg-white/50 dark:bg-[#161f2a]/50 hover:border-primary/50 transition-colors cursor-pointer group min-h-[280px]">
                <div class="size-12 rounded-full bg-primary/10 text-primary flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                    <span class="material-symbols-outlined text-3xl">add</span>
                </div>
                <p class="text-base font-bold text-[#111418] dark:text-white">创建新调查</p>
                <p class="text-sm text-[#617289] dark:text-gray-400 mt-1 text-center">开始您的第一个 AI 社会学实验</p>
            </a>
            `;

            if (experiments.length > 0) {
                experiments.forEach(exp => {
                    const isRunning = exp.status === 'running';
                    const isCompleted = exp.status === 'completed';
                    
                    let statusBadge = '';
                    if (isRunning) statusBadge = `<div class="px-2.5 py-1 rounded bg-blue-100 text-blue-700 dark:bg-blue-900/30 dark:text-blue-400 text-[11px] font-bold uppercase tracking-wider flex items-center gap-1"><span class="size-1.5 rounded-full bg-blue-500 animate-pulse"></span>运行中</div>`;
                    else if (isCompleted) statusBadge = `<div class="px-2.5 py-1 rounded bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400 text-[11px] font-bold uppercase tracking-wider flex items-center gap-1"><span class="material-symbols-outlined text-xs">check_circle</span>已完成</div>`;
                    else statusBadge = `<div class="px-2.5 py-1 rounded bg-gray-100 text-gray-600 dark:bg-gray-800 dark:text-gray-400 text-[11px] font-bold uppercase tracking-wider flex items-center gap-1"><span class="material-symbols-outlined text-xs">edit_note</span>草稿</div>`;

                    const link = isRunning ? `monitor.html?id=${exp.id}` : (isCompleted ? `report.html?id=${exp.id}` : `design.html?id=${exp.id}`);
                    const actionText = isRunning ? '查看监控' : (isCompleted ? '详情报告' : '继续编辑');
                    const title = exp.config.experimentName || (exp.config.personaName ? `${exp.config.personaName} 的抉择` : '未命名实验');

                    html += `
                    <div class="bg-white dark:bg-[#161f2a] rounded-xl border border-[#dbe0e6] dark:border-[#2a3544] p-5 hover:shadow-lg transition-all group flex flex-col">
                        <div class="flex justify-between items-start mb-4">
                            ${statusBadge}
                            <button class="text-[#617289] hover:text-primary transition-colors"><span class="material-symbols-outlined">more_horiz</span></button>
                        </div>
                        <h3 class="text-lg font-bold text-[#111418] dark:text-white mb-4 group-hover:text-primary transition-colors">${title}</h3>
                        <div class="grid grid-cols-2 gap-4 mb-6">
                            <div class="bg-background-light dark:bg-[#2a3544] p-3 rounded-lg">
                                <p class="text-[10px] text-[#617289] dark:text-[#94a3b8] uppercase font-bold mb-1">角色</p>
                                <div class="flex items-center gap-1.5"><span class="material-symbols-outlined text-sm text-primary">person</span><p class="text-sm font-bold truncate">${exp.config.personaName || 'Unknown'}</p></div>
                            </div>
                            <div class="bg-background-light dark:bg-[#2a3544] p-3 rounded-lg">
                                <p class="text-[10px] text-[#617289] dark:text-[#94a3b8] uppercase font-bold mb-1">数量</p>
                                <div class="flex items-center gap-1.5"><span class="material-symbols-outlined text-sm text-primary">groups</span><p class="text-sm font-bold">${exp.config.instanceCount} Agents</p></div>
                            </div>
                        </div>
                        <div class="mt-auto flex items-center justify-between pt-4 border-t border-[#dbe0e6] dark:border-[#2a3544]">
                            <span class="text-xs text-[#617289] dark:text-[#94a3b8]">${new Date(exp.createdAt).toLocaleDateString()}</span>
                            <a href="${link}" class="flex items-center gap-1 text-primary text-sm font-bold hover:underline">
                                ${actionText} <span class="material-symbols-outlined text-sm">arrow_forward</span>
                            </a>
                        </div>
                    </div>
                    `;
                });
            }
            grid.innerHTML = html;
        }

        // Initial Render
        renderExperiments(allExperiments);

        // Search Listener
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allExperiments.filter(exp => {
                const persona = (exp.config.personaName || '').toLowerCase();
                const expName = (exp.config.experimentName || '').toLowerCase();
                return persona.includes(query) || expName.includes(query);
            });
            renderExperiments(filtered);
        });
    });
</script>
</body>
</html>
