<!DOCTYPE html>
<html class="light" lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI 角色库 - Longer AI Investigator</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111418]">
<header class="sticky top-0 z-50 w-full border-b border-[#f0f2f4] dark:border-gray-800 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md px-6 md:px-10 py-3">
    <div class="max-w-[1440px] mx-auto flex items-center justify-between gap-8">
        <div class="flex items-center gap-8">
            <a href="index.html" class="flex items-center gap-3 text-primary">
                <div class="size-8 flex items-center justify-center bg-primary rounded-lg text-white">
                    <span class="material-symbols-outlined text-2xl">neurology</span>
                </div>
                <h2 class="text-[#111418] dark:text-white text-lg font-extrabold leading-tight tracking-tight">Longer AI Investigator</h2>
            </a>
            <nav class="hidden lg:flex items-center gap-9">
                <a class="text-[#111418] dark:text-gray-300 text-sm font-semibold hover:text-primary transition-colors" href="index.html">控制台</a>
                <a class="text-primary text-sm font-bold leading-normal border-b-2 border-primary pb-1" href="#">角色库</a>
            </nav>
        </div>
        <div class="flex flex-1 justify-end items-center gap-6">
             <a href="design.html" class="flex min-w-[120px] cursor-pointer items-center justify-center rounded-lg h-10 px-5 bg-primary text-white text-sm font-bold shadow-lg shadow-primary/20 hover:bg-primary/90 transition-all">
                <span>创建自定义角色</span>
            </a>
        </div>
    </div>
</header>
<main class="max-w-[1440px] mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6">可用角色模板</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Template 1 -->
        <div class="bg-white p-6 rounded-xl border border-gray-200">
            <h3 class="text-xl font-bold mb-2">高中生 (Student)</h3>
            <p class="text-gray-500 text-sm mb-4">Facing academic pressure, sensitive to peer opinion.</p>
            <a href="design.html?template=student" class="block w-full text-center bg-primary text-white py-2 rounded-lg font-bold">使用模板</a>
        </div>
         <!-- Template 2 -->
        <div class="bg-white p-6 rounded-xl border border-gray-200">
            <h3 class="text-xl font-bold mb-2">企业经理 (Manager)</h3>
            <p class="text-gray-500 text-sm mb-4">Results-oriented, logical, low emotional expression.</p>
            <a href="design.html?template=manager" class="block w-full text-center bg-primary text-white py-2 rounded-lg font-bold">使用模板</a>
        </div>
         <!-- Template 3 -->
        <div class="bg-white p-6 rounded-xl border border-gray-200">
            <h3 class="text-xl font-bold mb-2">全科医生 (Doctor)</h3>
            <p class="text-gray-500 text-sm mb-4">Empathetic yet objective, analytical approach.</p>
            <a href="design.html?template=doctor" class="block w-full text-center bg-primary text-white py-2 rounded-lg font-bold">使用模板</a>
        </div>
    </div>
</main>
<script src="js/app.js"></script>
</body>
</html>
