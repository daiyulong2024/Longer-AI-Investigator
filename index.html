<script>
    // Dashboard Logic
    document.addEventListener('DOMContentLoaded', () => {
        const grid = document.getElementById('experiments-grid');
        const searchInput = document.getElementById('search-input');
        const allExperiments = getExperiments().reverse();
        
        // Global Filter State
        let currentFilter = 'all';
        let isBatchMode = false;
        let selectedExpIds = new Set();
        
        function renderExperiments(experiments) {
            let html = '';
            let unviewedCount = 0;
            
            // Add "New" Card first ONLY if filter is 'all' AND not in batch mode
            if (currentFilter === 'all' && !isBatchMode) {
                html += `
                <a href="design.html" class="border-2 border-dashed border-[#dbe0e6] dark:border-[#2a3544] rounded-xl flex flex-col items-center justify-center p-8 bg-white/50 dark:bg-[#161f2a]/50 hover:border-primary/50 transition-colors cursor-pointer group min-h-[280px]">
                    <div class="size-12 rounded-full bg-primary/10 text-primary flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                        <span class="material-symbols-outlined text-3xl">add</span>
                    </div>
                    <p class="text-base font-bold text-[#111418] dark:text-white">创建新调查</p>
                    <p class="text-sm text-[#617289] dark:text-gray-400 mt-1 text-center">开始您的第一个 AI 社会学实验</p>
                </a>
                `;
            }

            if (experiments.length > 0) {
                experiments.forEach(exp => {
                    const isRunning = exp.status === 'running';
                    const isCompleted = exp.status === 'completed';
                    const isUnviewed = isCompleted && !exp.viewed;
                    
                    if (isUnviewed) unviewedCount++;
                    
                    let statusBadge = '';
                    if (isRunning) statusBadge = `<div class="px-2.5 py-1 rounded bg-blue-100 text-blue-700 dark:bg-blue-900/30 dark:text-blue-400 text-[11px] font-bold uppercase tracking-wider flex items-center gap-1"><span class="size-1.5 rounded-full bg-blue-500 animate-pulse"></span>运行中</div>`;
                    else if (isCompleted) statusBadge = `<div class="px-2.5 py-1 rounded bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400 text-[11px] font-bold uppercase tracking-wider flex items-center gap-1"><span class="material-symbols-outlined text-xs">check_circle</span>已完成</div>`;
                    else statusBadge = `<div class="px-2.5 py-1 rounded bg-gray-100 text-gray-600 dark:bg-gray-800 dark:text-gray-400 text-[11px] font-bold uppercase tracking-wider flex items-center gap-1"><span class="material-symbols-outlined text-xs">edit_note</span>草稿</div>`;

                    const link = isRunning ? `monitor.html?id=${exp.id}` : (isCompleted ? `report.html?id=${exp.id}` : `design.html?id=${exp.id}`);
                    const actionText = isRunning ? '查看监控' : (isCompleted ? '详情报告' : '继续编辑');
                    // Add markExperimentViewed call for completed experiments
                    const clickAttr = isCompleted ? `onclick="markExperimentViewed('${exp.id}')"` : '';
                    
                    const title = exp.config.experimentName || (exp.config.personaName ? `${exp.config.personaName} 的抉择` : '未命名实验');
                    
                    // Card Dot
                    const unviewedDot = (isUnviewed && !isBatchMode) ? `<div class="absolute -top-1 -left-1 size-3 rounded-full bg-red-500 border-2 border-white dark:border-[#161f2a]"></div>` : '';
                    
                    // Batch Checkbox
                    let batchCheckbox = '';
                    if (isBatchMode) {
                        const isChecked = selectedExpIds.has(exp.id) ? 'checked' : '';
                        batchCheckbox = `
                        <div class="absolute top-5 right-5 z-20" onclick="event.stopPropagation()">
                             <input type="checkbox" class="size-5 rounded border-gray-300 text-primary focus:ring-primary" ${isChecked} onchange="toggleSelection('${exp.id}', this.checked)">
                        </div>
                        `;
                    }

                    html += `
                    <div class="relative bg-white dark:bg-[#161f2a] rounded-xl border border-[#dbe0e6] dark:border-[#2a3544] p-5 hover:shadow-lg transition-all group flex flex-col ${isBatchMode ? 'cursor-default' : ''}">
                        ${unviewedDot}
                        ${batchCheckbox}
                        <div class="flex justify-between items-start mb-4 relative">
                            ${statusBadge}
                            <div class="relative ${isBatchMode ? 'invisible' : ''}">
                                <button onclick="toggleMenu('${exp.id}', event)" class="text-[#617289] hover:text-primary transition-colors p-1 rounded hover:bg-gray-100 dark:hover:bg-gray-800"><span class="material-symbols-outlined">more_horiz</span></button>
                                <!-- Dropdown Menu -->
                                <div id="menu-${exp.id}" class="absolute right-0 top-8 w-32 bg-white dark:bg-[#1f2937] rounded-lg shadow-xl border border-gray-100 dark:border-gray-700 z-10 hidden overflow-hidden">
                                    <button 
                                        onclick="${isRunning ? '' : `handleExport('${exp.id}')`}" 
                                        class="w-full text-left px-4 py-2.5 text-sm ${isRunning ? 'text-gray-400 cursor-not-allowed' : 'text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700'} flex items-center gap-2"
                                        ${isRunning ? 'disabled' : ''}
                                    >
                                        <span class="material-symbols-outlined text-base">download</span> 导出
                                    </button>
                                    <button onclick="handleDelete('${exp.id}')" class="w-full text-left px-4 py-2.5 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 flex items-center gap-2">
                                        <span class="material-symbols-outlined text-base">delete</span> 删除
                                    </button>
                                </div>
                            </div>
                        </div>
                        <h3 class="text-lg font-bold text-[#111418] dark:text-white mb-4 group-hover:text-primary transition-colors">${title}</h3>
                        <div class="grid grid-cols-2 gap-4 mb-6">
                            <div class="bg-background-light dark:bg-[#2a3544] p-3 rounded-lg">
                                <p class="text-[10px] text-[#617289] dark:text-[#94a3b8] uppercase font-bold mb-1">角色</p>
                                <div class="flex items-center gap-1.5"><span class="material-symbols-outlined text-sm text-primary">person</span><p class="text-sm font-bold truncate">${exp.config.personaName || 'Unknown'}</p></div>
                            </div>
                            <div class="bg-background-light dark:bg-[#2a3544] p-3 rounded-lg">
                                <p class="text-[10px] text-[#617289] dark:text-[#94a3b8] uppercase font-bold mb-1">数量</p>
                                <div class="flex items-center gap-1.5"><span class="material-symbols-outlined text-sm text-primary">groups</span><p class="text-sm font-bold">${exp.config.instanceCount} Agents</p></div>
                            </div>
                        </div>
                        <div class="mt-auto flex items-center justify-between pt-4 border-t border-[#dbe0e6] dark:border-[#2a3544]">
                            <span class="text-xs text-[#617289] dark:text-[#94a3b8]">${new Date(exp.createdAt).toLocaleDateString()}</span>
                            <a href="${link}" ${clickAttr} class="flex items-center gap-1 text-primary text-sm font-bold hover:underline">
                                ${actionText} <span class="material-symbols-outlined text-sm">arrow_forward</span>
                            </a>
                        </div>
                    </div>
                    `;
                });
            }
            grid.innerHTML = html;
            
            // Update Bell Notification
            const badge = document.getElementById('notification-badge');
            const btn = document.getElementById('notification-btn');
            if (unviewedCount > 0) {
                badge.innerText = unviewedCount > 99 ? '99+' : unviewedCount;
                badge.classList.remove('hidden');
                btn.classList.add('animate-bell-shake');
            } else {
                badge.classList.add('hidden');
                btn.classList.remove('animate-bell-shake');
            }
        }

        // Initial Render
        renderExperiments(allExperiments);

        // Search Listener
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allExperiments.filter(exp => {
                const persona = (exp.config.personaName || '').toLowerCase();
                const expName = (exp.config.experimentName || '').toLowerCase();
                return persona.includes(query) || expName.includes(query);
            });
            renderExperiments(filtered);
        });
        
        // Tab Filtering Logic
        const tabs = {
            'all': document.getElementById('tab-all'),
            'running': document.getElementById('tab-running'),
            'completed': document.getElementById('tab-completed')
        };
        
        // currentFilter is defined at top

        function setActiveTab(filter) {
            currentFilter = filter;
            
            // Update UI
            Object.values(tabs).forEach(tab => {
                tab.className = "px-6 py-3 text-sm font-medium text-[#617289] dark:text-[#94a3b8] hover:text-[#111418] dark:hover:text-white border-b-2 border-transparent transition-colors";
            });
            
            const activeTab = tabs[filter];
            activeTab.className = "px-6 py-3 text-sm font-bold border-b-2 border-primary text-primary transition-colors";
            
            // Filter Experiments
            let filtered = allExperiments;
            if (filter === 'running') {
                filtered = allExperiments.filter(e => e.status === 'running');
            } else if (filter === 'completed') {
                filtered = allExperiments.filter(e => e.status === 'completed');
            }
            
            renderExperiments(filtered);
        }
        
        tabs.all.addEventListener('click', () => setActiveTab('all'));
        tabs.running.addEventListener('click', () => setActiveTab('running'));
        tabs.completed.addEventListener('click', () => setActiveTab('completed'));
        
        // --- Menu Logic ---
        window.toggleMenu = function(id, event) {
            event.stopPropagation();
            event.preventDefault(); // Prevent link click if nested
            
            // Close all other menus
            document.querySelectorAll('[id^="menu-"]').forEach(el => {
                if (el.id !== `menu-${id}`) el.classList.add('hidden');
            });
            
            const menu = document.getElementById(`menu-${id}`);
            if (menu) {
                menu.classList.toggle('hidden');
            }
        };
        
        window.handleExport = function(id) {
            exportExperiment(id);
            // Close menu
            document.getElementById(`menu-${id}`).classList.add('hidden');
        };
        
        window.handleDelete = function(id) {
            if(confirm('确定要删除这个实验吗？此操作无法撤销。')) {
                deleteExperiment(id);
                // Refresh list
                const idx = allExperiments.findIndex(e => e.id === id);
                if (idx > -1) allExperiments.splice(idx, 1);
                setActiveTab(currentFilter); // Re-render
            }
        };
         
        // Close menus when clicking outside
        document.addEventListener('click', () => {
             document.querySelectorAll('[id^="menu-"]').forEach(el => el.classList.add('hidden'));
        });
        
        // --- Batch Mode Logic ---
        const btnBatch = document.getElementById('btn-batch-mode');
        const btnDeleteSelected = document.getElementById('btn-delete-selected');
        
        btnBatch.addEventListener('click', () => {
            isBatchMode = !isBatchMode;
            if (isBatchMode) {
                btnBatch.innerText = '取消管理';
                btnBatch.classList.add('text-red-500');
                btnDeleteSelected.classList.remove('hidden');
            } else {
                btnBatch.innerText = '批量管理';
                btnBatch.classList.remove('text-red-500');
                btnDeleteSelected.classList.add('hidden');
                selectedExpIds.clear();
            }
            setActiveTab(currentFilter); // Re-render
        });
        
        window.toggleSelection = function(id, checked) {
            if (checked) selectedExpIds.add(id);
            else selectedExpIds.delete(id);
            
            // Update delete button text
            const count = selectedExpIds.size;
            btnDeleteSelected.innerHTML = `<span class="material-symbols-outlined text-sm">delete</span> 删除选中 (${count})`;
        };
        
        btnDeleteSelected.addEventListener('click', () => {
             if (selectedExpIds.size === 0) return;
             
             if(confirm(`确定要删除选中的 ${selectedExpIds.size} 个实验吗？`)) {
                 selectedExpIds.forEach(id => deleteExperiment(id));
                 
                 // Update data
                 const ids = Array.from(selectedExpIds);
                 for (let i = allExperiments.length - 1; i >= 0; i--) {
                     if (ids.includes(allExperiments[i].id)) {
                         allExperiments.splice(i, 1);
                     }
                 }
                 
                 // Reset Mode
                 isBatchMode = false;
                 selectedExpIds.clear();
                 btnBatch.innerText = '批量管理';
                 btnBatch.classList.remove('text-red-500');
                 btnDeleteSelected.classList.add('hidden');
                 btnDeleteSelected.innerHTML = `<span class="material-symbols-outlined text-sm">delete</span> 确认删除`;
                 
                 setActiveTab(currentFilter);
             }
        });
    });
</script>
