<script>
    document.addEventListener('DOMContentLoaded', () => {
        const grid = document.getElementById('templates-grid');
        let html = '';
        
        for (const [key, data] of Object.entries(ROLE_TEMPLATES)) {
            html += `
            <div class="bg-white p-6 rounded-xl border border-gray-200 hover:shadow-lg transition-shadow flex flex-col h-full">
                <h3 class="text-xl font-bold mb-2 text-[#111418]">${data.personaName} (${key.charAt(0).toUpperCase() + key.slice(1).replace('_', ' ')})</h3>
                <p class="text-gray-500 text-sm mb-4 flex-1">${data.backgroundStory}</p>
                <div class="mt-auto">
                    <span class="inline-block px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded mb-4 font-bold">${data.behaviorLogic}</span>
                    <a href="design.html?template=${key}" class="block w-full text-center bg-primary text-white py-2 rounded-lg font-bold hover:bg-blue-600 transition-colors">使用模板</a>
                </div>
            </div>
            `;
        }
        
        grid.innerHTML = html;
    });
</script>
